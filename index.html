<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ropa de invierno de buena calidad, solo aca."
    />
    <meta name="keywords" content="invierno, abrigo, ByL, camperas, sky" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../imagenes/favicondef.ico"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,900;1,400&family=Nunito+Sans:wght@400;700;900&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Mi css -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="imagen/clothing-store-logo-design-with-hanger-illustration-vector.jpg"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shop ByL</title>
  </head>

  <body>
    <header>
      <!-- Nav bar -->
      <div class="logo">
        <a id="Logo" href="#">
          <img
            src="imagen/clothing-store-logo-design-with-hanger-illustration-vector.jpg"
            alt="Store ByL"
            height="200"
            width="200"
          />
        </a>
      </div>
      <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="Inicio" class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a id="hombre" class="nav-link" href="#">Hombre</a>
              </li>
              <li class="nav-item">
                <a id="mujer" class="nav-link" href="#">Mujer</a>
              </li>
              <li class="nav-item">
                <a id="ni単o" class="nav-link" href="#">Ni単o</a>
              </li>
              <li class="nav-item">
                <a id="ni単a" class="nav-link" href="#">Ni単a</a>
              </li>
              <div id="icono-carro" class="form-inline my-2 my-lg-0">
                <a
                  id="cart-button"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>

                <div id="cart-nav"></div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="contenedor" class="contenedor"></div>

    <div id="myModal" class="modal">
      <div id="contenedorCarritoTotal" class="modal-content">
        <div class="row">
          <div class="col-lg-12">
            <div class="box-element-2">
              <table class="table">
                <div id="total"></div>
              </table>
            </div>
            <div class="box-element-2">
              <div class="cart-row">
                <div class="tabla" style="flex: 1"></div>
                <div class="tabla" style="flex: 2"><strong>Item</strong></div>
                <div class="tabla" style="flex: 1"><strong>Precio</strong></div>
                <div class="tabla" style="flex: 1">
                  <strong>Cantidad</strong>
                </div>
                <div class="tabla" style="flex: 1"><strong>Total</strong></div>
              </div>
              <div id="cart-row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy;Copyright 2023 <a href="#">Logoipsum</a> | Creada por
      <a href="#">PabloSB</a>
      <div class="redes">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
